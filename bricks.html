<!DOCTYPE html>
<html>
  <head>
    <title>Bricks Breaker Game</title>
    <link rel="stylesheet" href="bricks.css">    
  </head>
  <body>
    <div id="container">
      <div class="ball"></div>
      <div class="seat"></div>
      <div class="gameWinBox">You are win !</div>
      <div class="gameOver">Game Over !</div>
      <div class="brick any changecolor" style="top: 50px; left: 50px;"></div>
      <div class="brick any change" style="top: 50px; left: 110px;"></div>
      <div class="brick any changecolor" style="top: 50px; left: 170px;"></div>
      <div class="brick any change" style="top: 50px; left: 230px;"></div>
      <div class="brick  change" style="top: 50px; left: 290px;"></div>
      <div class="brick any changecolor" style="top: 50px; left: 350px;"></div>
      <div class="brick  change" style="top: 80px; left: 50px;"></div>
      <div class="brick any change" style="top: 80px; left: 110px;"></div>
      <div class="brick any changecolor" style="top: 80px; left: 170px;"></div>
      <div class="brick any change" style="top: 80px; left: 230px;"></div>
      <div class="brick any changecolor" style="top: 80px; left: 290px;"></div>
      <div class="brick any change" style="top: 80px; left: 350px;"></div>
    </div>
    <script src="bricks.js"></script>
  </body>
</html>
